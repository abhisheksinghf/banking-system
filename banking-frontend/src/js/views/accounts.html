<div class="oj-hybrid-padding">
  <!-- Header Section -->
  <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-space-between oj-sm-padding-4x oj-sm-margin-4x-bottom" 
       style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);">
    <div>
      <h1 class="oj-typography-heading-lg" style="color: white; margin: 0;">Account Management</h1>
      <p style="color: rgba(255,255,255,0.9); margin-top: 8px; font-size: 14px;">Manage your account database</p>
    </div>
  </div>
  
  <!-- Action Toolbar -->
  <oj-card class="oj-sm-padding-4x oj-sm-margin-4x-bottom" style="border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
    <div class="oj-flex oj-sm-align-items-center oj-sm-flex-wrap">
      <!-- Search Section -->
      <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
        <oj-input-text placeholder="Search by Account No"
                       value="{{searchAccountNo}}"
                       style="max-width:280px;">
          <span slot="start" class="oj-ux-ico-search" style="color: #9ca3af;"></span>
        </oj-input-text>
      </div>
      <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
        <oj-button on-oj-action="[[searchAccount]]" chroming="solid">
          Search
        </oj-button>
      </div>
      <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
        <oj-button on-oj-action="[[loadAccounts]]" chroming="outlined">
          <span slot="startIcon" class="oj-ux-ico-refresh"></span>
          Reset
        </oj-button>
      </div>
      <!-- Spacer -->
      <div class="oj-flex-item oj-sm-flex-grow"></div>
      <!-- Add Account Button -->
      <div class="oj-flex-item oj-sm-flex-initial">
        <oj-button on-oj-action="[[openAddDialog]]" chroming="callToAction">
          <span slot="startIcon" class="oj-ux-ico-add-circle"></span>
          Add Account
        </oj-button>
      </div>
    </div>
  </oj-card>
  
  <!-- Accounts Table Section -->
  <oj-card class="oj-sm-padding-4x oj-sm-margin-2x-top" style="border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
    <h2 class="oj-typography-heading-sm oj-sm-margin-3x-bottom" style="color: #111827;">Account List</h2>
    <oj-table
      aria-label="Accounts Table"
      data="[[dataProvider]]"
      columns='[
        {"headerText": "Account No", "field": "accountNo"},
        {"headerText": "Account Holder Name", "field": "accountHolderName"},
        {"headerText": "Balance", "field": "balance"},
        {"headerText": "Account Type", "field": "accountType"},
        {"headerText": "Actions", "field": "actions", "template": "actionTemplate"}
      ]'
      display="grid"
      style="width:100%; max-width:1200px; border-radius: 8px; overflow: hidden;">
      <template slot="actionTemplate" data-oj-as="cell">
        <div style="display: flex; gap: 4px;">
          <oj-button on-oj-action="[[openEditDialog.bind($data, cell.row)]]" 
                     chroming="borderless"
                     display="icons"
                     title="Edit Account">
            <span slot="startIcon" class="oj-ux-ico-edit"></span>
          </oj-button>
          <oj-button on-oj-action="[[confirmDelete.bind($data, cell.row)]]" 
                     chroming="borderless"
                     display="icons"
                     title="Delete Account">
            <span slot="startIcon" class="oj-ux-ico-trash"></span>
          </oj-button>
        </div>
      </template>
    </oj-table>
  </oj-card>
  
  <!-- Add Account Dialog -->
  <oj-dialog id="addAccountDialog" dialog-title="Add Account" modality="modal">
    <div slot="body" style="padding:24px;">
      <oj-form-layout direction="column" max-columns="1" style="width:100%; max-width:450px;">
        <!-- Account Holder Dropdown -->
        <oj-c-select-single label-hint="Account Holder"
                            value="{{newAccountHolderId}}"
                            data="[[customersDP]]"
                            item-text="name"
                            item-value="id"
                            placeholder="Select Customer">
          <span slot="start" class="oj-ux-ico-user-profile" style="color: #9ca3af;"></span>
        </oj-c-select-single>
        <!-- Balance -->
        <oj-input-number label-hint="Balance" value="{{newAccountBalance}}" min="0" placeholder="Enter initial balance">
        </oj-input-number>
        <!-- Account Type Dropdown -->
        <oj-c-select-single label-hint="Account Type"
                            value="{{newAccountType}}"
                            data="[[accountTypesDP]]"
                            item-text="label"
                            item-value="value"
                            placeholder="Select Type">
          <span slot="start" class="oj-ux-ico-credit-card" style="color: #9ca3af;"></span>
        </oj-c-select-single>
      </oj-form-layout>
    </div>
    <div slot="footer" class="oj-sm-padding-3x oj-flex oj-sm-justify-content-flex-end" style="background: #f9fafb; gap: 12px;">
      <oj-button on-oj-action="[[closeAddDialog]]" chroming="outlined">
        Cancel
      </oj-button>
      <oj-button on-oj-action="[[saveAccount]]" chroming="callToAction">
        Save
      </oj-button>
    </div>
  </oj-dialog>

  <!-- Edit Account Dialog -->
  <oj-dialog id="editAccountDialog" dialog-title="Edit Account" modality="modal">
    <div slot="body" style="padding:24px;">
      <oj-form-layout direction="column" max-columns="1" style="width:100%; max-width:450px;">
        <oj-input-number label-hint="Account No" value="{{editAccountNo}}" readonly="true"></oj-input-number>
        <oj-input-text label-hint="Account Holder Name" value="{{editAccountHolderName}}" placeholder="Enter account holder name">
          <span slot="start" class="oj-ux-ico-user-profile" style="color: #9ca3af;"></span>
        </oj-input-text>
        <oj-input-number label-hint="Balance" value="{{editAccountBalance}}" min="0" placeholder="Enter balance">
          <span slot="start" class="oj-ux-ico-currency-dollar" style="color: #9ca3af;"></span>
        </oj-input-number>
        <!-- Account Type Dropdown -->
        <oj-c-select-single label-hint="Account Type"
                            value="{{editAccountType}}"
                            data="[[accountTypesDP]]"
                            item-text="label"
                            item-value="value">
          <span slot="start" class="oj-ux-ico-credit-card" style="color: #9ca3af;"></span>
        </oj-c-select-single>
      </oj-form-layout>
    </div>
    <div slot="footer" class="oj-sm-padding-3x oj-flex oj-sm-justify-content-flex-end" style="background: #f9fafb; gap: 12px;">
      <oj-button on-oj-action="[[closeEditDialog]]" chroming="outlined">
        Cancel
      </oj-button>
      <oj-button on-oj-action="[[updateAccount]]" chroming="callToAction">
        Update
      </oj-button>
    </div>
  </oj-dialog>
</div>
