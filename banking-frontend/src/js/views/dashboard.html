<!-- Modern Dashboard Content -->
<div class="oj-hybrid-padding" style="background-color: #f8f9fa; min-height: 100vh;">
  <div style="max-width: 1400px; margin: 0 auto;">
    
    <!-- Header -->
    <div class="oj-sm-margin-4x-bottom">
      <h1 class="oj-typography-heading-xl" style="color: #2c3e50; font-weight: 600;">Dashboard Overview</h1>
      <p class="oj-typography-body-md" style="color: #7f8c8d; margin-top: 8px;">Monitor your banking metrics</p>
    </div>
   
    <!-- KPI Cards -->
    <div class="oj-flex oj-sm-flex-wrap oj-sm-margin-6x-bottom" style="gap: 20px;">
      
      <!-- Total Customers -->
      <div class="oj-flex-item" style="flex: 1; min-width: 220px; padding: 24px; background-color: #f8f9fa; border: 2px solid #3498db; border-radius: 8px;">
        <div class="oj-typography-body-sm" style="color: #7f8c8d; margin-bottom: 12px; font-weight: 500;">Total Customers</div>
        <div class="oj-typography-heading-2xl" style="color: #2c3e50; font-weight: 600;" data-bind="text: totalCustomers"></div>
      </div>
     
      <!-- Total Accounts -->
      <div class="oj-flex-item" style="flex: 1; min-width: 220px; padding: 24px; background-color: #f8f9fa; border: 2px solid #e74c3c; border-radius: 8px;">
        <div class="oj-typography-body-sm" style="color: #7f8c8d; margin-bottom: 12px; font-weight: 500;">Total Accounts</div>
        <div class="oj-typography-heading-2xl" style="color: #2c3e50; font-weight: 600;" data-bind="text: totalAccounts"></div>
      </div>
     
      <!-- Total Balance -->
      <div class="oj-flex-item" style="flex: 1; min-width: 220px; padding: 24px; background-color: #f8f9fa; border: 2px solid #2ecc71; border-radius: 8px;">
        <div class="oj-typography-body-sm" style="color: #7f8c8d; margin-bottom: 12px; font-weight: 500;">Total Balance</div>
        <div class="oj-typography-heading-2xl" style="color: #2c3e50; font-weight: 600;" data-bind="text: totalBalance"></div>
      </div>
     
      <!-- Average Balance -->
      <div class="oj-flex-item" style="flex: 1; min-width: 220px; padding: 24px; background-color: #f8f9fa; border: 2px solid #9b59b6; border-radius: 8px;">
        <div class="oj-typography-body-sm" style="color: #7f8c8d; margin-bottom: 12px; font-weight: 500;">Avg. Balance</div>
        <div class="oj-typography-heading-2xl" style="color: #2c3e50; font-weight: 600;" data-bind="text: avgBalance"></div>
      </div>
      
    </div>

    <!-- Main Content -->
    <div class="oj-flex oj-sm-flex-wrap" style="gap: 20px;">
      
      <!-- Accounts Table -->
      <div class="oj-flex-item" style="flex: 2; min-width: 600px; padding: 28px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
        <h2 class="oj-typography-heading-md oj-sm-margin-4x-bottom" style="color: #2c3e50; font-weight: 600;">Recent Accounts</h2>
        <oj-table
          aria-label="Recent Accounts Table"
          data="[[dataProvider]]"
          columns='[
            {"headerText": "Account No", "field": "accountNo", "headerStyle": "font-weight: 600; color: #2c3e50; background-color: #f8f9fa; padding: 14px;", "style": "padding: 14px; color: #34495e;"},
            {"headerText": "Account Holder", "field": "accountHolderName", "headerStyle": "font-weight: 600; color: #2c3e50; background-color: #f8f9fa; padding: 14px;", "style": "padding: 14px; color: #34495e;"},
            {"headerText": "Type", "field": "accountType", "headerStyle": "font-weight: 600; color: #2c3e50; background-color: #f8f9fa; padding: 14px;", "style": "padding: 14px; color: #34495e;"},
            {"headerText": "Balance", "field": "balance", "headerStyle": "font-weight: 600; color: #2c3e50; background-color: #f8f9fa; padding: 14px;", "style": "padding: 14px; color: #667eea; font-weight: 600;"}
          ]'
          display="grid"
          style="width:100%;">
        </oj-table>
      </div>
      
      <!-- Pie Chart -->
      <div class="oj-flex-item" style="flex: 1; min-width: 400px; padding: 28px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
        <h2 class="oj-typography-heading-md oj-sm-margin-4x-bottom" style="color: #2c3e50; font-weight: 600;">Account Distribution</h2>
        <oj-chart
          id="pieChart"
          type="pie"
          series="[[pieSeriesValue]]"
          groups="[[pieGroupsValue]]"
          style="width:100%; height:320px;"
          animation-on-display="auto"
          animation-on-data-change="auto">
        </oj-chart>
      </div>
      
    </div>
  </div>
</div>

<style>
  /* Table styling */
  oj-table {
    --oj-table-border-color: #e9ecef;
    --oj-table-row-hover-bg-color: #f8f9fa;
  }
</style>
