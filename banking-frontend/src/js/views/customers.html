<div class="oj-hybrid-padding">
  <!-- Page Title -->
  <h1 class="oj-typography-heading-lg oj-sm-margin-2x-bottom">Customer Management</h1>
  
  <!-- Action Toolbar -->
  <div class="oj-flex oj-sm-margin-4x-bottom oj-sm-align-items-center">
    <!-- Search Section -->
    <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
      <oj-input-text placeholder="Search by Customer ID"
                     value="{{searchCustomerId}}"
                     style="max-width:250px;">
      </oj-input-text>
    </div>
    <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
      <oj-button on-oj-action="[[searchCustomer]]" chroming="solid">
        <span slot="startIcon" class="oj-ux-ico-search"></span>
        Search
      </oj-button>
    </div>
    <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
      <oj-button on-oj-action="[[loadCustomers]]" chroming="outlined">
        Reset
      </oj-button>
    </div>
    <!-- Spacer -->
    <div class="oj-flex-item oj-sm-flex-grow"></div>
    <!-- Add Customer Button -->
    <div class="oj-flex-item oj-sm-flex-initial">
      <oj-button on-oj-action="[[openAddDialog]]" chroming="callToAction">
        <span slot="startIcon" class="oj-ux-ico-add-circle"></span>
        Add Customer
      </oj-button>
    </div>
  </div>
  
  <!-- Customers Table Section -->
  <oj-card class="oj-sm-padding-4x oj-sm-margin-2x-top">
    <h2 class="oj-typography-heading-sm oj-sm-margin-2x-bottom">Customer List</h2>
    <oj-table
      aria-label="Customers Table"
      data="[[dataProvider]]"
      columns='[
        {"headerText": "ID", "field": "id"},
        {"headerText": "Name", "field": "name"},
        {"headerText": "Email", "field": "email"},
        {"headerText": "Mobile", "field": "mobileNumber"},
        {"headerText": "Address", "field": "address"},
        {"headerText": "Actions", "field": "actions", "template": "actionTemplate"}
      ]'
      display="grid"
      style="width:100%; max-width:1200px; background:white;">
      <template slot="actionTemplate" data-oj-as="cell">
        <oj-button on-oj-action="[[openEditDialog.bind($data, cell.row)]]" 
                   chroming="borderless"
                   display="icons">
          <span slot="startIcon" class="oj-ux-ico-edit"></span>
        </oj-button>
      </template>
    </oj-table>
  </oj-card>
  
  <!-- Add Customer Dialog -->
  <oj-dialog id="addCustomerDialog" dialog-title="Add Customer" modality="modal">
    <div slot="body" style="padding:16px;">
      <oj-form-layout direction="column" max-columns="1" style="width:100%; max-width:400px;">
        <oj-input-text label-hint="Full Name" value="{{newCustomerName}}"></oj-input-text>
        <oj-input-text label-hint="Email Address" value="{{newCustomerEmail}}"></oj-input-text>
        <oj-input-text label-hint="Mobile Number" value="{{newCustomerMobile}}"></oj-input-text>
        <oj-input-text label-hint="Address" value="{{newCustomerAddress}}"></oj-input-text>
      </oj-form-layout>
    </div>
    <div slot="footer" class="oj-sm-padding-2x oj-flex oj-sm-justify-content-flex-end">
      <oj-button on-oj-action="[[closeAddDialog]]" chroming="outlined" class="oj-sm-margin-2x-end">
        Cancel
      </oj-button>
      <oj-button on-oj-action="[[saveCustomer]]" chroming="callToAction">
        Save
      </oj-button>
    </div>
  </oj-dialog>

  <!-- Edit Customer Dialog -->
  <oj-dialog id="editCustomerDialog" dialog-title="Edit Customer" modality="modal">
    <div slot="body" style="padding:16px;">
      <oj-form-layout direction="column" max-columns="1" style="width:100%; max-width:400px;">
        <oj-input-text label-hint="Customer ID" value="{{editCustomerId}}" readonly="true"></oj-input-text>
        <oj-input-text label-hint="Full Name" value="{{editCustomerName}}"></oj-input-text>
        <oj-input-text label-hint="Email Address" value="{{editCustomerEmail}}"></oj-input-text>
        <oj-input-text label-hint="Mobile Number" value="{{editCustomerMobile}}"></oj-input-text>
        <oj-input-text label-hint="Address" value="{{editCustomerAddress}}"></oj-input-text>
      </oj-form-layout>
    </div>
    <div slot="footer" class="oj-sm-padding-2x oj-flex oj-sm-justify-content-flex-end">
      <oj-button on-oj-action="[[closeEditDialog]]" chroming="outlined" class="oj-sm-margin-2x-end">
        Cancel
      </oj-button>
      <oj-button on-oj-action="[[updateCustomer]]" chroming="callToAction">
        Update
      </oj-button>
    </div>
  </oj-dialog>
</div>
