<div class="oj-hybrid-padding">
  <!-- Header Section -->
  <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-space-between oj-sm-padding-4x oj-sm-margin-4x-bottom" 
       style="background-color: #f8f9fa; border: 2px solid #3498db; border-radius: 12px;">
    <div>
      <h1 class="oj-typography-heading-lg" style="color: #2c3e50; margin: 0;">Customer Management</h1>
      <p style="color: #7f8c8d; margin-top: 8px; font-size: 14px;">Manage your customer database</p>
    </div>
  </div>
  
  <!-- Action Toolbar -->
  <oj-card class="oj-sm-padding-4x oj-sm-margin-4x-bottom" style="border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
    <div class="oj-flex oj-sm-align-items-center oj-sm-flex-wrap">
      <!-- Search Section -->
      <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
        <oj-input-text placeholder="Search by Customer ID"
                       value="{{searchCustomerId}}"
                       style="max-width:280px;">
        </oj-input-text>
      </div>
      <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
        <oj-button on-oj-action="[[searchCustomer]]" chroming="solid">
          Search
        </oj-button>
      </div>
      <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-end">
        <oj-button on-oj-action="[[loadCustomers]]" chroming="outlined">
          <span slot="startIcon" class="oj-ux-ico-refresh"></span>
          Reset
        </oj-button>
      </div>
      <!-- Spacer -->
      <div class="oj-flex-item oj-sm-flex-grow"></div>
      <!-- Add Customer Button -->
      <div class="oj-flex-item oj-sm-flex-initial">
        <oj-button on-oj-action="[[openAddDialog]]" chroming="callToAction">
          <span slot="startIcon" class="oj-ux-ico-add-circle"></span>
          Add Customer
        </oj-button>
      </div>
    </div>
  </oj-card>
  
  <!-- Customers Table Section -->
  <oj-card class="oj-sm-padding-4x oj-sm-margin-2x-top" style="border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
    <h2 class="oj-typography-heading-sm oj-sm-margin-3x-bottom" style="color: #111827;">Customer List</h2>
    <oj-table
      aria-label="Customers Table"
      data="[[dataProvider]]"
      columns='[
        {"headerText": "ID", "field": "id"},
        {"headerText": "Name", "field": "name"},
        {"headerText": "Email", "field": "email"},
        {"headerText": "Mobile", "field": "mobileNumber"},
        {"headerText": "Address", "field": "address"},
        {"headerText": "Actions", "field": "actions", "template": "actionTemplate"}
      ]'
      display="grid"
      style="width:100%; max-width:1200px; border-radius: 8px; overflow: hidden;">
      <template slot="actionTemplate" data-oj-as="cell">
        <oj-button on-oj-action="[[openEditDialog.bind($data, cell.row)]]" 
                   chroming="borderless"
                   display="icons"
                   title="Edit Customer">
          <span slot="startIcon" class="oj-ux-ico-edit"></span>
        </oj-button>
      </template>
    </oj-table>
  </oj-card>
  
  <!-- Add Customer Dialog -->
  <oj-dialog id="addCustomerDialog" dialog-title="Add Customer" modality="modal">
    <div slot="body" style="padding:24px;">
      <oj-form-layout direction="column" max-columns="1" style="width:100%; max-width:450px;">
        <oj-input-text label-hint="Full Name" value="{{newCustomerName}}" placeholder="Enter customer name">
          <span slot="start" class="oj-ux-ico-user-profile" style="color: #9ca3af;"></span>
        </oj-input-text>
        <oj-input-text label-hint="Email Address" value="{{newCustomerEmail}}" placeholder="email@example.com">
        </oj-input-text>
        <oj-input-text label-hint="Mobile Number" value="{{newCustomerMobile}}" placeholder="Enter mobile number">
        </oj-input-text>
        <oj-input-text label-hint="Address" value="{{newCustomerAddress}}" placeholder="Enter address">
        </oj-input-text>
      </oj-form-layout>
    </div>
    <div slot="footer" class="oj-sm-padding-3x oj-flex oj-sm-justify-content-flex-end" style="background: #f9fafb; gap: 12px;">
      <oj-button on-oj-action="[[closeAddDialog]]" chroming="outlined">
        Cancel
      </oj-button>
      <oj-button on-oj-action="[[saveCustomer]]" chroming="callToAction">
        Save
      </oj-button>
    </div>
  </oj-dialog>

  <!-- Edit Customer Dialog -->
  <oj-dialog id="editCustomerDialog" dialog-title="Edit Customer" modality="modal">
    <div slot="body" style="padding:24px;">
      <oj-form-layout direction="column" max-columns="1" style="width:100%; max-width:450px;">
        <oj-input-text label-hint="Customer ID" value="{{editCustomerId}}" readonly="true"></oj-input-text>
        <oj-input-text label-hint="Full Name" value="{{editCustomerName}}" placeholder="Enter customer name">
          <span slot="start" class="oj-ux-ico-user-profile" style="color: #9ca3af;"></span>
        </oj-input-text>
        <oj-input-text label-hint="Email Address" value="{{editCustomerEmail}}" placeholder="email@example.com">
        </oj-input-text>
        <oj-input-text label-hint="Mobile Number" value="{{editCustomerMobile}}" placeholder="Enter mobile number">
        </oj-input-text>
        <oj-input-text label-hint="Address" value="{{editCustomerAddress}}" placeholder="Enter address">
          <span slot="start" class="oj-ux-ico-location" style="color: #9ca3af;"></span>
        </oj-input-text>
      </oj-form-layout>
    </div>
    <div slot="footer" class="oj-sm-padding-3x oj-flex oj-sm-justify-content-flex-end" style="background: #f9fafb; gap: 12px;">
      <oj-button on-oj-action="[[closeEditDialog]]" chroming="outlined">
        Cancel
      </oj-button>
      <oj-button on-oj-action="[[updateCustomer]]" chroming="callToAction">
        Update
      </oj-button>
    </div>
  </oj-dialog>
</div>
